<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body id="corpo">
    <h1 class="titulo">Essa e uma calculadora que e possivel mudar a imagem de fundo coloque um link e click em troca</h1>

    <div class="mudar__fundo">
        <input class="link__image" id="link__image" type="text">
        <input class="botao__troca" id="botao__troca" type="button" value="troca">
    </div>

    <div class="modelo">
        <div class="corpo__calculadora">
            <p class="display" id="display">0</p>

            <div class="linha__btn1">
                <input id="**" class="calculadora__botao botao__apagar" type="button" value="X^Y">
                <input id="apagar" class="calculadora__botao botao__apagar" type="button" value="<=">
            </div>

            <div class="linha__btn">
                <input id="7" class="calculadora__botao" type="button" value="7">
                <input id="8" class="calculadora__botao" type="button" value="8">
                <input id="9" class="calculadora__botao" type="button" value="9">
                <input id="/" class="calculadora__botao" type="button" value="รท">
            </div>
                        
            <div class="linha__btn">
                <input id="4" class="calculadora__botao" type="button" value="4">
                <input id="5" class="calculadora__botao" type="button" value="5">
                <input id="6" class="calculadora__botao" type="button" value="6">
                <input id="x" class="calculadora__botao" type="button" value="X">
            </div>
                        
            <div class="linha__btn">
                <input id="1" class="calculadora__botao" type="button" value="1">
                <input id="2" class="calculadora__botao" type="button" value="2">
                <input id="3" class="calculadora__botao" type="button" value="3">
                <input id="-" class="calculadora__botao" type="button" value="-">
            </div>
                        
            <div class="linha__btn">
                <input id="+" class="calculadora__botao" type="button" value="+">
                <input id="0" class="calculadora__botao" type="button" value="0">
                <input id="," class="calculadora__botao" type="button" value=",">
                <input id="enviar" class="calculadora__botao" type="button" value="=">
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
